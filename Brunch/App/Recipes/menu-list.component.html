
   <div class='row'>
    <div class='col-md-6'>
    </div>
    <div class='col-md-6'>
        <input class="glyphicon-filter" placeholder="Search for your favorite recipe" type='text' [(ngModel)]="listFilter" />

        <img class="searchLogo" src="./Assets/Search.jpg" />
    </div>
</div>
<div class='row'>
    <div class='col-md-6' *ngIf='listFilter'>
        <h3>Searching: {{listFilter}}</h3>
    </div>
</div>
    <!-- search -->
    <div class='panel-body' *ngIf='menu && menu.length'>
            <!-- table -->
       
            
                <table class='borderless' *ngFor="#mn of menu | recipeFilter:listFilter">

                    <tbody>
                        <tr>
                            <td>
                                <img [src]='mn.imageUrl'
                                     [title]='mn.menuName'
                                     [style.width.px]='imageWidth'
                                     [style.height.px]='imageHeight'
                                     [style.margin.px]='imageMargin' />
                                <a [routerLink]="['./menu',mn.menuID]">
                                    {{mn.menuName}}
                                </a>

                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>

<div class='panel-footer'>
    <a class='btn btn-default' (click)='onBack()' style='width:80px'>
        <i class='glyphicon glyphicon-chevron-left'></i> Back!
    </a>
</div>
